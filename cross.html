<!DOCTYPE html>

    <title>Cross svg</title>

<body>

        <circle cx="120" cy="120" r="100" stroke="red" stroke-width="15" fill="red" />

        <line x1="70" y1="165" x2="170" y2="80" style="stroke:white;stroke-width:10" />
    </svg>
